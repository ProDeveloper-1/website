        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <!-- Google Fonts CDN -->

        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marvel:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS CDN -->

        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/category.css">

<body>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark py-0 fixed-top">
        <div class="container">
            <a href="index.html" class="navbar-brand"><img src="img/logo.png" alt=""></a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <i class="navbar-toggler-icon"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item px-2">
                        <a href="index.html" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item active px-2">
                        <a href="teams.html" class="nav-link">Teams</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="categories.html" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="students.html" class="nav-link">Students</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="#" class="nav-link">Reports</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="attendance.html" class="nav-link">Attendance</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown mr-3">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                            <i class="fas fa-user-alt"></i> Welcome Elizabeth
                        </a>
                        <div class="dropdown-menu">
                            <a href="edit_profile.html" class="dropdown-item">
                                <i class="fas fa-user-circle"></i> Profile
                            </a>
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-cog"></i> Settings
                            </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header id="dashboard" class="pt-4 pb-3">
        <div class="container pt-5 pb-0">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="text-info">
                        <i class="fas fa-users-cog text-dark"></i> Edit Team
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <div id="page-container">
        <div id="content-wrap">
            <section id="add" class="py-4 bg-light">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <a href="index.html" class="btn btn-muted btn-block">
                                <i class="fas fa-arrow-circle-left text-dark"></i> Back To Dashboard
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a href="#" class="btn btn-danger btn-block">
                                <i class="fas fa-trash-alt text-light"></i> Delete Team
                            </a>
                        </div>
                    </div>
                </div>
            </section>

            <section id="admin-panel" class="py-4">
                <div class="container">
                    <div class="row pt-3">
                        <div class="col-md-12 mb-4 d-flex justify-content-center flex-wrap flex-column">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Edit Team</h4>
                                </div>
                                <div class="card-body px-5">
                                    <form action="" method="post">
                                        <div class="form-group">
                                            <label for="Team">Team</label>
                                            <div class="input-group">
                                                <div class="input-group-append">
                                                    <button class="btn btn-info">
                                                        <i class="fas fa-users"></i>
                                                    </button>
                                                </div>
                                                <input type="text" name="team" id="team"
                                                    class="form-control p-4" placeholder="Team" value="Soprano"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="Category">Category</label>
                                            <div class="input-group">
                                                <div class="input-group-append">
                                                    <button class="btn btn-secondary">
                                                        <i class="far fa-folder-open"></i>
                                                    </button>
                                                </div>
                                                <input type="text" name="category" id="category"
                                                    class="form-control p-4" placeholder="Category" value="Musical"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" name="submit" id="submit"
                                                class="form-control btn-info"><i class="fas fa-check-circle"></i>
                                                Save
                                                Changes
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <footer id="footer" class="bg-dark">
            <div class="row py-3 text-center">
                <p class="col-md-4">
                    <a href="http://" target="_blank" class="px-2"><i class="fab fa-facebook"></i></a>
                    <a href="http://" target="_blank" class="px-2"><i class="fab fa-instagram"></i></a>
                    <a href="http://" target="_blank" class="px-2"><i class="fab fa-twitter"></i></a>
                </p>
                <p class="col-md-4"> &copy; Copyright Udsm <span id="year"></span>, All rights reserved</p>
                <p class="col-md-4 text-info">Terms & Conditions</p>
            </div>
        </footer>
    </div>

    <!-- Jquery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha256-OFRAJNoaD8L3Br5lglV7VyLRf0itmoBzWUoM+Sji4/8=" crossorigin="anonymous"></script>
    <!-- Ckeditor CDN -->
    <script src="https://cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        // Get Full Year
        $('#year').text(new Date().getFullYear());

    </script>
</body>

</html>
